<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Friends App</a>


  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="#">Find Friends</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">My Friends</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#">Messages</a>
    </li>
    <li *ngIf="loggedIn()" class="nav-item">
      <a class="nav-link" (click)="logout()" href="#">Logout</a>
    </li>
  </ul>

  <div *ngIf="loggedIn(); else loginFormContainer" class="dropdown">
    <a class="dropdown-toggle text-light">
      Welcome {{authSvr.decodedToken?.unique_name | titlecase}}
    </a>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#"><i class="fa fa-sing-out"></i> Logout</a>
    </div>
  </div>

  <ng-template #loginFormContainer>
    <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
        [(ngModel)]="model.username" #username="ngModel">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
        [(ngModel)]="model.password" #password="ngModel">
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </ng-template>


</nav>
